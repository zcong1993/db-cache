name: JS Test
on:
  push:
    branches:
      - master
      # renovate/** branches are generated by https://github.com/apps/renovate
      # - renovate/**
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      redis:
        image: redis:latest
        ports:
        - 6379:6379
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: root
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          # registry-url: "https://registry.npmjs.org"
          node-version: '18'
          cache: pnpm
      - name: install dependencies
        run: pnpm install --frozen-lockfile
      - name: run test
        run: pnpm test:cov
      - uses: codecov/codecov-action@v3
